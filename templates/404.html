<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f9f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-block;
            background-color: #2563EB;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(173, 154, 255, 0.6);
        }
        
        .lost-character {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .character {
            width: 120px;
            height: 120px;
            background-color: #c4bcff;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }
        
        .eye {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 35px;
        }
        
        .eye-left {
            left: 30px;
        }
        
        .eye-right {
            right: 30px;
        }
        
        .pupil {
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 6px;
            left: 6px;
            animation: look 5s infinite;
        }
        
        .mouth {
            width: 40px;
            height: 20px;
            border-bottom: 6px solid #444;
            border-radius: 50%;
            position: absolute;
            bottom: 30px;
            left: 40px;
        }
        
        .blush {
            width: 20px;
            height: 10px;
            background-color: #ff9a9e;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            opacity: 0.6;
        }
        
        .blush-left {
            left: 15px;
        }
        
        .blush-right {
            right: 15px;
        }
        
        .question-mark {
            font-size: 120px;
            color: #e0e0ff;
            position: absolute;
            opacity: 0.8;
            animation: spin 15s linear infinite;
        }
        
        .mark-1 { top: 20px; right: 30px; animation-delay: 0s; }
        .mark-2 { bottom: 40px; left: 50px; animation-delay: 2s; }
        .mark-3 { top: 80px; left: 15%; animation-delay: 4s; }
        .mark-4 { bottom: 120px; right: 15%; animation-delay: 6s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes look {
            0%, 45%, 55%, 100% { transform: translate(0, 0); }
            50% { transform: translate(4px, 0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            opacity: 0.6;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confetti-container"></div>
    
    <div class="container">
        <div class="lost-character">
            <div class="character">
                <div class="eye eye-left"><div class="pupil"></div></div>
                <div class="eye eye-right"><div class="pupil"></div></div>
                <div class="mouth"></div>
                <div class="blush blush-left"></div>
                <div class="blush blush-right"></div>
            </div>
        </div>
        
        <h1>404</h1>
        <div class="subtitle">Oops! Page Not Found</div>
        <p>Looks like you can't find the page you're looking for. Maybe it went on a little adventure?</p>
        <a href="{{ url_for('index') }}" class="home-button">Take Me Home</a>
    </div>
    
    <div class="question-mark mark-1">?</div>
    <div class="question-mark mark-2">?</div>
    <div class="question-mark mark-3">?</div>
    <div class="question-mark mark-4">?</div>
    
    <script>
        // Create animated confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff9a9e', '#a18cd1', '#fad0c4', '#ffc3a0', '#d4fc79'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                
                container.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Create confetti every few seconds
        createConfetti();
        setInterval(createConfetti, 3000);
    </script>
</body>
</html>
